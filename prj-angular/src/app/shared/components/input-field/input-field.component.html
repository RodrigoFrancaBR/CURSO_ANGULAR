<div class="form-group">

    <label [attr.for]="id">
        <strong>{{label}}</strong>
    </label>

    <input class="form-control" [id]="id" [type]="type" [readonly]="!!isReadOnly" [placeholder]="placeholder"
        [attr.maxlength]="maxlength" [(ngModel)]="value">

    <app-control-error [control]="control" [label]="label"></app-control-error>

</div>
