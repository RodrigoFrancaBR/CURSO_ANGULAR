<form [formGroup]="formulario" (ngSubmit)="submit()">

  <div class=" form-row">

    <div class="form-group col-md-12">
      <label for="inputNome">Nome</label>
      <input type="text" class="form-control" id="inputNome" placeholder="Nome" formControlName="nome"
        [addValidOrInvalidClass]="this.formulario.get('nome')">
    </div>

    <div class="form-group col-md-12">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email"
        [addValidOrInvalidClass]="this.formulario.get('email')">
    </div>
  </div>

  <div formGroupName="endereco" class="form-row">

    <div class="form-group col-md-3">
      <label for="inputCep">CEP</label>
      <input type="text" class="form-control" id="inputCep" placeholder="21345-60" formControlName="cep"
        [addValidOrInvalidClass]="this.formulario.get('endereco.cep')" (blur)="consultaCEP()">
    </div>

    <div class="form-group col-md-3">
      <label for="inputNumero">Número</label>
      <input type="text" class="form-control" id="inputNumero" placeholder="123" formControlName="numero"
        [addValidOrInvalidClass]="this.formulario.get('endereco.numero')">
    </div>

    <div class="form-group col-md-6">
      <label for="inputComplemento">Complemento</label>
      <input type="text" class="form-control" id="inputComplemento" placeholder="Apartamento, hotel, casa, etc."
        formControlName="complemento" [addValidOrInvalidClass]="this.formulario.get('endereco.complemento')">
    </div>

    <div class="form-group col-md-12">
      <label for="inputRua">Rua</label>
      <input type="text" class="form-control" id="inputRua" placeholder="Rua dos Bobos, nº 0" formControlName="rua"
        [addValidOrInvalidClass]="this.formulario.get('endereco.rua')">
    </div>

    <div class="form-group col-md-4">
      <label for="inputBairro">Bairro</label>
      <input type="text" class="form-control" id="inputBairro" formControlName="bairro"
        [addValidOrInvalidClass]="this.formulario.get('endereco.bairro')">
    </div>

    <div class="form-group col-md-4">
      <label for="inputCidade">Cidade</label>
      <input type="text" class="form-control" id="inputCidade" formControlName="cidade"
        [addValidOrInvalidClass]="this.formulario.get('endereco.cidade')">
    </div>

    <div class="form-group col-md-4">
      <label for="selectEstado">Estado</label>
      <select id="selectEstado" class="form-control" formControlName="estado"
        [addValidOrInvalidClass]="this.formulario.get('endereco.estado')">
        <!-- <select id="inputEstado" class="form-control" formControlName="estado" [compareWith]="compararObjetos"> -->
        <!-- <option *ngFor="let estado of estados | async" [ngValue]="estado">{{ estado.nome }}</option> -->
        <option *ngFor="let estado of estados | async" [value]="estado.sigla">
          {{ estado.nome }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-row">

    <div class="form-group col-md-3" *ngFor="let s of sexos">
      <label for="checkSexo" class="form-check-label mr-4">{{s.valor}}</label>
      <input [value]="s.chave" type="radio" class="form-check-input" id="checkSexo" formControlName="sexo"
        [addValidOrInvalidClass]="this.formulario.get('sexo')">
    </div>
  </div>

  <div class="form-row">

    <div class="form-group col-md-4">
      <label for="selectStatus">Status</label>
      <select id="selectStatus" class="form-control" formControlName="status"
        [addValidOrInvalidClass]="this.formulario.get('status')">
        <option *ngFor="let status of listaDeStatus" [value]="status">
          {{status}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-row">

    <div class="col-md-3">
      <label for="listaDeTurmas">Turmas</label>
      <div id="listaDeTurmas" class="row">
        <div class="checkbox" class="col-sm-4" formArrayName="listaDeTurmas"
          *ngFor="let item of formulario.get('listaDeTurmas')['controls']; let i = index">
          <label class="checkbox-inline">
            <input type="checkbox" [formControlName]="i"> {{ listaDeTurmas[i]}}
          </label>
        </div>
      </div>
    </div>

    <div class="form-group col-md-3">
      <label for="checkCondicao" class="form-check-label mr-4">Aceito as condições</label>
      <input type="checkbox" class="form-check-input" id="checkCondicao" formControlName="condicao"
      [addValidOrInvalidClass]="this.formulario.get('condicao')">
    </div>
  </div>

  <button type="submit" class="btn btn-sm btn-success">{{buttonSubmit}}</button>

</form>
