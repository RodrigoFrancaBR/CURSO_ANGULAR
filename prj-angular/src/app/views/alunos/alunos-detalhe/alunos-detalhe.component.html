<form [formGroup]="formulario" (ngSubmit)="submit()">

  <div class=" form-row">

    <div class="form-group col-md-12">
      <label for="inputNome">Nome</label>
      <input type="password" class="form-control" id="inputNome" placeholder="Nome" formControlName="nome">
    </div>

    <div class="form-group col-md-12">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email"formControlName="email">
    </div>
  </div>

  <div class="form-row">

    <div class="form-group col-md-3">
      <label for="inputCep">CEP</label>
      <input type="text" class="form-control" id="inputCep" placeholder="21345-60"formControlName="cep">
    </div>

    <div class="form-group col-md-3">
      <label for="inputNumero">Número</label>
      <input type="text" class="form-control" id="inputNumero" placeholder="123" formControlName="numero">
    </div>

    <div class="form-group col-md-6">
      <label for="inputComplemento">Complemento</label>
      <input type="text" class="form-control" id="inputComplemento" placeholder="Apartamento, hotel, casa, etc." formControlName="complemento">
    </div>

  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputRua">Rua</label>
      <input type="text" class="form-control" id="inputRua" placeholder="Rua dos Bobos, nº 0" formControlName="rua">
    </div>
  </div>

  <div class="form-row">

    <div class="form-group col-md-3">
      <label for="inputBairro">Bairro</label>
      <input type="text" class="form-control" id="inputBairro" formControlName="bairro">
    </div>

    <div class="form-group col-md-3">
      <label for="inputCidade">Cidade</label>
      <input type="text" class="form-control" id="inputCidade" formControlName="cidade">
    </div>

    <div class="form-group col-md-3">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control" formControlName="estado">
        <option selected>Escolher...</option>
        <option>...</option>
      </select>
    </div>

  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Clique em mim
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
