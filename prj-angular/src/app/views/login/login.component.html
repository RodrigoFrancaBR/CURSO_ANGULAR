<form [formGroup]="formulario" (ngSubmit)="efetuarLogin()" autocomplete="off">
    
    <div class="form-group">
        <label for="userName">Login</label>
        <input id="userName" placeholder="nome de usuÃ¡rio" maxlength="11" 
        class="form-control" 
        formControlName="userName" [addValidOrInvalidClass]="userName" >
        <form-mensagem [errors]="userName.errors" [mostraErro]="mostrarErro('userName')"></form-mensagem>
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" formControlName="password"
            maxlength="11" [addValidOrInvalidClass]="password">
        <form-mensagem [errors]="password.errors" [mostraErro]="mostrarErro('password')"></form-mensagem>
    </div>
    <button type="submit" class="btn btn-primary" [markAsDirtyAllControls]="formulario">Login</button>
</form>
