<div class="card">
    <div class="card-body">
        <form [formGroup]="formularioPesquisa" (ngSubmit)="pesquisar()">

            <div class="form-group row">
                <div class="col-sm-6">

                    <label for="id" class="col-sm-3 text-center">
                        <strong>
                            ID
                            <!-- {{ 'PPW.CADASTROPAFIXA.FILTER.ASSESSORIA' | translate }} -->
                        </strong>
                    </label>
                    <input id="id" type="text" class="" formControlName="id"
                    title="Digite um id válido">
                    <!-- <select id="fila" type="text" class="col-sm-6" formControlName="agencia"
                        title="Selecione uma agencia">
                        <option *ngFor="let agencia of empresasTercerizadas$| async" [ngValue]="agencia">
                            {{agencia.id}} - {{agencia.nome}}
                        </option>
                    </select> -->
                    <form-mensagem [errors]="id.errors" [mostraErro]="mostrarErro('id')"></form-mensagem> 
                </div>

                <div class="col-sm-6">
                    <div class="text-right">
                        <!-- <button class="btn btn-lg btn-success rounded border border-secondary"
                            (click)="create()">{{ 'PPW.CADASTROPAFIXA.BUTTON.CREATE' | translate }}</button> -->
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 mt-4 mb-4">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="float-right">
                        <button class="btn btn-lg ml-4 btn-primary rounded border border-secondary" id="btnPesquisa"
                            type="submit">
                            Pesquisar
                            <!-- <strong>{{ 'PPW.CADASTROPAFIXA.BUTTON.SEARCH' | translate }}</strong> -->
                        </button>
                    </div>
                    <div class="float-right">
                        <button class="btn btn-lg btn-primary rounded border border-secondary" id="btnLimpar"
                            type="button" (click)="limpar()">
                            Limpar
                            <!-- <strong>{{ 'PPW.CADASTROPAFIXA.BUTTON.CLEAR' | translate }}</strong> -->
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
