<div class="details-table font-small card">
        <table class="table table-striped table-hover table-bordered table-sm">
            <thead>
                <tr>
                    <th class="headers" scope="col">ID</th>
                    <th class="headers" scope="col">NOME</th>
                    <th class="headers" scope="col">ENDEREÇO</th>
                    <th class="headers" scope="col">STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr [class.table-primary]="estaSelecionadoRegistro(unidade)" (click)="selecionarRegistro(unidade)"
                    ngDefaultControl *ngFor="let unidade of dadosDaGrid">
                    <td>{{unidade.id}}</td>
                    <td>{{unidade.nome}}</td>
                    <td>{{unidade.endereco}}</td>
                    <td>{{unidade.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
