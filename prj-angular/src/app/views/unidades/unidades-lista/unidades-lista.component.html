<div class="details-table font-small card">
    <table class="table table-striped table-hover table-bordered table-sm">
        <thead>
            <tr>
                <th class="headers" scope="col">ID</th>
                <th class="headers" scope="col">NOME</th>
                <th class="headers" scope="col">ENDEREÇO</th>
                <th class="headers" scope="col">STATUS</th>
                <th class="headers" scope="col">AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            <tr ngDefaultControl
                [class.table-primary]="estaSelecionadoRegistro(unidade.id)" 
                (click)="selecionarRegistro(unidade.id)"
                *ngFor="let unidade of listaDeUnidades">
                <td>{{unidade.id}}</td>
                <td>{{unidade.nome}}</td>
                <td>{{unidade.endereco}}</td>
                <td>{{unidade.status}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Ações">
                        <button type="button" (click)="detalhes(unidade.id)">
                            <i class="material-icons pageview">edit</i>
                        </button>
                        <button type="button" (click)="remover(unidade.id)">
                            <i class="material-icons delete">delete</i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
