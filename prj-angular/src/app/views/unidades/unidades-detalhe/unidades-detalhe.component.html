<section class="scrollable-section" data-spy="scroll">
    <div class="container" id="main-container">
        <header class="content-header" style="border-bottom:0">
            <div class="container">
                <h1 class="section-title">Tela de Detalhes da Unidade</h1>
                <div class="pull-right">

                    <button type="button" (click)="editar()">Editar</button>

                    <button [disabled]="desabilitar()" type="button" tabindex="0"
                        (click)="desativar()">Desativar</button>

                    <button type="button" (click)="voltar()">Voltar</button>

                </div>
            </div>
        </header>
        <br>
        <form [formGroup]="formularioDetalhe" class="form-horizontal" role="form">
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="id" placeholder="id" formControlName="id">
                </div>
            </div>
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">EndereÃ§o</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="endereco" placeholder="endereco"
                        formControlName="endereco">
                </div>
            </div>
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-3">
                    <!-- <select id="fila" type="text" class="col-sm-6" formControlName="status"
                        title="Selecione uma listaDeStatus">
                        <option *ngFor="let status of listaDeStatus" [ngValue]="status">
                            {{status}}
                        </option>
                    </select> -->
                    <input type="text" class="form-control" id="status" placeholder="Nome" formControlName="status">
                </div>
            </div>
        </form>
    </div>
</section>
