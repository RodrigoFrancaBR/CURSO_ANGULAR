<section class="scrollable-section" data-spy="scroll">
    <div class="container" id="main-container">
        <form [formGroup]="formularioEditar" (ngSubmit)="atualizar()" class="form-horizontal" role="form">
            <header class="content-header" style="border-bottom:0">
                <div class="container">
                    <h1 class="section-title">Tela de Edição da Unidade</h1>
                    <div class="pull-right">
                        <button type="submit">Atualizar</button>
                        <button type="button" (click)="cancelar()">Cancelar</button>

                    </div>
                </div>
            </header>
            <br>

            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="id" placeholder="id" formControlName="id" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome"
                        maxlength="21">
                </div>
                <form-mensagem [errors]="nome.errors" [mostraErro]="mostrarErro('nome')"></form-mensagem>
            </div>
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Endereço</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="endereco" placeholder="endereco"
                        formControlName="endereco" maxlength="61">
                </div>
                <form-mensagem [errors]="endereco.errors" [mostraErro]="mostrarErro('endereco')"></form-mensagem>
            </div>
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-3">
                    <select id="fila" type="text" class="col-sm-10" formControlName="status"
                        title="Selecione uma listaDeStatus">
                        <option *ngFor="let status of listaDeStatus" [ngValue]="status">
                            {{status}}
                        </option>
                    </select>
                    <form-mensagem [errors]="status.errors" [mostraErro]="mostrarErro('status')"></form-mensagem>                    
                </div>
            </div>
        </form>
    </div>
</section>
