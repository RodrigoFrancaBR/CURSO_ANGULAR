<div class="card border border-secondary">

    <div class="card-header p-1 bg-secondary ">
        <strong class="text-secondary text-dark ">Tela Cancelamento For√ßado </strong>
    </div>

    <div class="card-body">

        <form class="" [formGroup]="unidadeForm" (ngSubmit)="pesquisar()">

            <div class="form-group row">

                <div class="col-sm-12">
                    <label for="inpId" class="mr-1 col-form-label"><strong class="text-secondary">ID</strong></label>
                    <input id="inpId" class=" text-secondary" type="text" formControlName="id" [ngClass]="aplicarCSSErro('id')">
                    <form-mensagem [errors]="id.errors" [mostraErro]="mostrarErro('id')">
                    </form-mensagem>
                    <div class="float-right">
                        <button class="btn btn-light rounded border border-secondary" id="btnPesquisa"
                            type="submit"><strong class="text-secondary">Pesquisar</strong></button>
                    </div>
                </div>
            </div>

        </form>

        <app-grid [dadosDaGrid]="listaDeUnidades"></app-grid>

    </div>

</div>
